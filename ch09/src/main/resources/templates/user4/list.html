<html>
<head>
    <title>user4::list</title>
    <script>
        window.onload = function () {
            const table = document.getElementsByTagName('table')[0];

            console.log("이거 일단1");

            fetch("/ch09/user4")
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    for (const user of data) {
                        const tr = `<tr>
                                    <td>${user.uid}</td>
                                    <td>${user.name}</td>
                                    <td>${user.gender}</td>
                                    <td>${user.age}</td>
                                    <td>${user.hp}</td>
                                    <td>${user.addr}</td>
                                    <td>
                                    <a href="#" class="modify" data-uid="${user.uid}">수정</a>
                                    <a href="#" class="delete" data-uid="${user.uid}">삭제</a>
                                    </td>
                                  </tr>`

                        table.insertAdjacentHTML('beforeend', tr);
                    }
                })
                .catch((err) => {
                    console.log(err);
                });

            document.addEventListener('click', function (e) {
                if (e.target.classList == 'modify') {
                    const uid = e.target.dataset.uid;

                    location.href = `/ch09/user4/modify?uid=${uid}`;
                } else if (e.target.classList == 'delete') {

                    const tr = e.target.closest('tr');
                    const uid = e.target.dataset.uid;

                    fetch(`/ch09/user4/${uid}`, {
                        method: 'DELETE'
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data != null) {
                                alert(data.uid + '를 삭제 했습니다.');
                                tr.remove();
                            }
                        })
                        .catch(err => {
                            console.log(err);
                        });
                }

            });
        }


    </script>
</head>
<body>
<h3>user4 목록</h3>

<a th:href="@{/}">메인</a>
<a th:href="@{/user4/register}">등록</a>

<table border="1">
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>성별</th>
        <th>나이</th>
        <th>휴대폰</th>
        <th>주소</th>
        <th>관리</th>
    </tr>

</table>
</body>
</html>
