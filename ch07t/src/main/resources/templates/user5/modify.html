<html>
<head>
    <title>user5::modify</title>
</head>
<body>
    <h3>user5 수정</h3>
    <table border="1">
        <a th:href="@{/user5/list}">목록</a>
    <form th:action="@{/user5/modify}" method="post">
            <tr>
                <td>순번</td>
                <td><input type="text" name="seq" readonly th:value="${user5DTO.seq}"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" th:value="${user5DTO.name}"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label><input type="radio" name="gender" value= "M" th:checked="${user5DTO.gender =='M'}">남</label>
                    <label><input type="radio" name="gender" value= "F" th:checked="${user5DTO.gender =='F'}">여</label>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="text" name="age" th:value="${user5DTO.age}"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr" th:value="${user5DTO.addr}"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="수정"></td>
            </tr>
    </form>
    </table>
</body>
</html>
