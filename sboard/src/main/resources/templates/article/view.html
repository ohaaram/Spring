<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/defaultLayout.html">

<div class="container-fluid px-4" layout:fragment="content">

    <h1 class="mt-4">게시판 글보기</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            000글 글보기
        </div>
        <div class="card-body">


            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">글 제목</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="글 제목 입력" th:value="${articleDTO.title}">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">첨부파일</label>
                    <div>
                        <a href="#">2024 매출자료.xls</a>
                        <span>3회 다운로드</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">글 내용</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="content" rows="10"
                              placeholder="글 내용 입력" th:text="${articleDTO.content}"></textarea>
                </div>
            </form>
        </div>
    </div>

    <div class="text-end">
        <a th:href="@{/article/list}" class="btn btn-primary" id="btnSubmit">목록</a>
    </div>

</div>


</html>
